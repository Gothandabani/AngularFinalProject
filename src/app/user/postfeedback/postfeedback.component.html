<div class="uform">
    <h2 style="text-align: center;color: blue;">Post Your Feedback </h2>
    <table>
        <tr>
            <td class="item-label">Joining Date</td>
            <td>
                <!-- <input type="text" class="medium-input" > -->
                <input type="date" onkeydown="return false" [(ngModel)]="ujdate" />
            </td>
        </tr>
        <tr>
            <td class="item-label">Previous Employer</td>
            <td>
                <textarea class="large-input" [(ngModel)]="upreviousemp"></textarea>
            </td>
        </tr>
         <tr>
            <td class="item-label">Designation</td>
            <td>
                <textarea class="large-input" [(ngModel)]="udesignation"></textarea>
            </td>
        </tr>
        <tr>
            <td class="item-label">Reason for Change</td>
            <td>
                <textarea class="large-input" [(ngModel)]="ureasonfchange"></textarea>
            </td>
        </tr>
       
        <tr>                
            <td colspan=2>
                <img >
            </td>
        </tr>
        <tr>                
            <td colspan=2>
                <img>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan=2>
                <button mat-raised-button color="primary" type="button" (click)="postFeedback()">Post Feedback</button>
            </td>            
        </tr>
    </table>    
    <div class="errors" style="color: red;">{{rerror}}</div>
</div>
